<html>
<head>
<meta charset="UTF-8">
<link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" type="text/css" rel="styleSheet"/>
<link href="static/assets/global/css/components.css" type="text/css" rel="styleSheet"/>
<link href="static/assets/admin/pages/css/login.css" type="text/css" rel="styleSheet"/>
<script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="./gethost.js" type="text/javascript"></script>
</head>
<body>
    <div class="login">
        <div class="content">
            <h3 class="form-tittle">用户注册</h3>
            <div class="form-group">
                <label class="control-label">手机号</label>
                <div>
                    <input class="form-control" type="text" placeholder="手机号" name="telphone" id="telphone"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">姓名</label>
                <div>
                    <input class="form-control" type="text" placeholder="姓名" name="name" id="name"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">性别</label>
                <div>
                    <input class="form-control" type="text" placeholder="性别" name="gender" id="gender"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">年龄</label>
                <div>
                    <input class="form-control" type="text" placeholder="年龄" name="age" id="age"/>
                </div>
            </div>
             <div class="form-group">
                <label class="control-label">密码</label>
                <div>
                    <input class="form-control" type="password" placeholder="密码" name="password" id="password"/>
                </div>
            </div>
             <div class="form-group">
                <label class="control-label">验证码</label>
                <div>
                    <input class="form-control" type="text" placeholder="验证码" name="otpCode" id="otpCode"/>
                </div>
            </div>
            <div class="form-actions">
                <button class="btn blue" id="register" type="submit">
                    提交注册
                </button>
            </div>
        </div>
    </div>
    <script>
        jQuery(document).ready(function(){
            $("#register").on("click", function(){
                var telphone = $("#telphone").val();
                var name = $("#name").val();
                var gender = $("#gender").val();           
                var age = $("#age").val();
                var password = $("#password").val();
                var otpCode = $("#otpCode").val();
                if(telphone == null){
                    alert("请输入手机号！");
                    return false;
                }
                if(name == null){
                    alert("请输入姓名！");
                    return false;
                }
                if(gender == null){
                    alert("请输入性别！");
                    return false;
                }
                if(age == null){
                    alert("请输入年龄！");
                    return false;
                }
                if(password == null){
                    alert("请输入密码！");
                    return false;
                }
                if(otpCode == null){
                    alert("请输入验证码！");
                    return false;
                }
                $.ajax({
                    type:"POST",
                    contentType:"application/x-www-form-urlencoded",
                    url:"http:"+g_host+"/user/register",
                    data:{
                        "telphone": $("#telphone").val(),
                        "name": $("#telphone").val(),
                        "gender": $("#gender").val(),
                        "age": $("#age").val(),
                        "password": $("#password").val(),
                        "otpCode": $("#otpCode").val(),
                    },
                    xhrFields:{withCredentials:true},
                    success:function(data){
                        if(data.status=="success"){
                            alert("注册成功");
                            window.location.href="./login.html";
                        }else{
                            alert("注册失败，原因为"+data.data.errMsg);
                        }
                    },
                    error:function(data){
                        alert("注册失败，原因为"+data.responseText);
                    }
                })
                return false;
            })
        });
    </script>
</body>
</html>
